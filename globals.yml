---
workaround_ansible_issue_8743: yes
kolla_base_distro: "rocky"
kolla_internal_vip_address: "192.168.1.99"
kolla_external_vip_address: "192.168.1.101"
kolla_internal_fqdn: "openstack-internal.nanibot.net"
kolla_external_fqdn: "openstack.nanibot.net"
network_interface: "eno1"
neutron_external_interface: "eno2"
neutron_plugin_agent: "ovn"
kolla_enable_tls_internal: "yes"
kolla_enable_tls_external: "yes"
openstack_cacert: "/etc/pki/tls/certs/ca-bundle.crt"
kolla_copy_ca_into_containers: "yes"
kolla_enable_tls_backend: "yes"
enable_cinder: "yes"
enable_cinder_backend_lvm: "yes"
kolla_container_engine: "docker"
enable_barbican: "yes"
enable_valkey: "yes"
enable_designate: "yes"
neutron_dns_domain: "nanibot.net."
designate_enable_notifications_sink: "yes"
designate_backend: "bind9"
designate_ns_record:
  - "ns1.nanibot.net"
kolla_external_fqdn_cert: "/etc/kolla/haproxy/nanibot.pem"
enable_octavia: "yes"
octavia_auto_configure: "no"
octavia_amp_boot_network_list: "f487ff36-629c-4504-9625-a9fdd3fb5355"
octavia_amp_secgroup_list: "82c0f86f-f151-4e58-b157-90c5a1938769"
octavia_amp_flavor_id: "b05e31f2-8b7d-429f-a920-9f7fcbf29fd7"
default_container_dimensions:
  cpuset_cpus: "0,1,2,3,4,5,6,7,64,65,66,67,68,69,70,71"
  cpuset_mems: "0"
enable_central_logging: "yes"
